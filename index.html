<!DOCTYPE html>
<html lang="en">
    <head>
        <title>World Cup 2018</title>
        <meta charset="utf-8">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
        <link rel="stylesheet" href="assets/stylesheets/style.css">
    </head>
    
    <body class="background-dark">
<!-- HEADER -->
        <div id="header" class="masthead navbar-fixed-top background-dark"> 
            <img class="cup-logo" src="assets/images/header-blue.jpg" alt="logo-cup"/>
            <div class="jumbotron font-white">
                <nav id="back-arrow" class="col-xs-3" style="display: none;">
                    <a class="link_header" href="#">
                        <i class="glyphicon glyphicon-hand-left font-white"></i>
                    </a>
                </nav>
                <h1 id="page-title" class="col-xs-6"></h1>
                <nav id="signout" class="col-xs-3" style="display: none;">
                    <a class="link_out" href="#">
                        <i class="glyphicon glyphicon-off font-white"></i>
                    </a>
                </nav>
            </div>
        </div> 
<!-- INDEX PAGE -->
        <div id="index-container" class="container-fluid" style="display: none;">
            <div id="upcoming-game"></div>
            <div class="more-games xcenter font-white">
                <span class="glyphicon glyphicon-calendar glyphicon-menu ycenter"></span><p>More Games</p>
            </div>
        </div>
<!-- FIELD PAGE -->
        <div id="field-container" class="container-fluid column-center font45 font-white text-center" style="display: none;"></div>
<!-- STANDINGS PAGE -->
        <div id="standings-container" class="container-fluid" style="display: none;"></div>
<!-- CHAT PAGE -->
        <div id="chat-container" class="container-fluid background-img" style="display: none;">
            <div id="chat" class="column-center">
                <div id="posts" class="h-scroll"></div>
                <div id="div-chat" class="row">
                    <input id="body" class="col-xs-10" type="text" placeholder="write your text here...">
                    <div id="create-post" class="col-xs-2 text-center">
                        <a href="#"><i class="glyphicon glyphicon-send"></i></a>
                    </div>
                </div>
            </div>
        </div>
<!-- SIGNIN PAGE -->
        <div id="login-container" class="container-fluid" style="display: none;">
            <div id="div-signin">
                <input id="email" class="col-xs-12" type="text" placeholder="email">
                <input id="pass" class="col-xs-12" type="password" placeholder="password">
                <button id="signin" class="col-xs-12">Go!</button>
                <p id="not-user" class="col-xs-6 font-white font-bold">Not an User?</p>
                <button id="join" class="col-xs-6">Join!</button>
            </div>
        </div>
<!-- SIGNUP PAGE -->
        <div id="signup-container" class="container-fluid" style="display: none;">
            <div id="div-signup">
                <input id="new-username" class="col-xs-12" type="text" placeholder="username">
                <input id="new-email" class="col-xs-12" type="text" placeholder="email">
                <input id="new-pass" class="col-xs-12" type="password" placeholder="password">
                <button id="signup" class="col-xs-12">Done!</button>
            </div>
        </div>
<!-- SCHEDULE PAGE -->
        <div id="schedule-container" class="container-fluid row" style="display: none;"></div>
<!-- FOOTER -->
        <div id="footer" class="col-xs-12 navbar-inverse navbar-fixed-bottom">
            <div class="row" id="bottomNav">
                <div class="col-xs-3 text-center">
                    <a href="#"><i class="glyphicon glyphicon-home"></i><br>Home</a>
                </div>
                <div class="col-xs-3 text-center">
                    <a href="#"><i class="glyphicon glyphicon-stats"></i><br>Standings</a>
                </div>
                <div class="col-xs-3 text-center">
                    <a href="#"><i class="glyphicon glyphicon-comment"></i><br>Chat</a>
                </div>
                <div class="col-xs-3 text-center">
                    <a href="#"><i class="glyphicon glyphicon-envelope"></i><br>Contact</a>
                </div>
            </div>
        </div>
        
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

        <script src="assets/scripts/main.js" type="text/javascript"></script>
    </body>
</html>
